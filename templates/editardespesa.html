<main id="main">

    <!-- intro -->
    <section class="intro-single">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8">
                    <div class="title-single-box">
                        <h1 class="title-single">Cadastro de despesa</h1>
                        <span class="color-text-a">Cadastre uma nova despesa.</span>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- fim da intro -->

    <!-- editar despesa -->
     <form action="/editar-despesa/{{ d[0] }}" method="post">
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 mb-0">
                    <div class="row">
                        <div class="col-md-7">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-md-6 ">
                                            <input type="text" id="tipo_conta"  name="tipo_conta" class="form-control" value="{{ d[2] }}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" id="valor" name="valor" class="form-control" value="{{ d[3] }}" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 mt-3">
                                            <input type="text" id="vencimento" name="vencimento" class="form-control" value="{{ d[4] }}" required>
                                        </div>
                                        <div class="col-md-3 mt-2">
                                            <select class="custom-select mt-3" name="situacao">
                                                <option value="Pendente" {% if d[5] == 'Pendente' %}selected{% endif %}>Pendente</option>
                                                <option value="Pago" {% if d[5] == 'Pago' %}selected{% endif %}>Pago</option>
                                                <option value="Em atraso" {% if d[5] == 'Em atraso' %}selected{% endif %}>Em atraso</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center mt-5">
                                        <button type="submit" class="btnEnviar">Salvar alterações  <i class="bi bi-check-lg"></i></button>
                                    </div>
                                </fieldset>
{#                            </form>#}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
     </form> <!-- fim do formulario -->
